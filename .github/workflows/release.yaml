name: Release Go project

on:
  push:
    tags:
      - "*" # triggers only if push new tag version, like `0.8.4` or else

jobs:
  build:
    name: GoReleaser build
    runs-on: ubuntu-latest

    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # See: https://goreleaser.com/ci/actions/

      - name: Set up Go 1.19
        uses: actions/setup-go@v2
        with:
          go-version: 1.19
      - run: go build -o niar_linux_amd64 main.go # 这 3 条是交叉编译 Go 的指令，酌情修改。
      - run: GOOS=darwin GOARCH=amd64 go build -o niar_darwin_amd64 main.go
      - run: GOOS=darwin GOARCH=arm64 go build -o niar_darwin_arm64 main.go
      - name: Release
        uses: softprops/action-gh-release@v1
        with: # 将下述可执行文件 release 上去
          files: |
            niar_linux_amd64
            niar_windows_amd64.exe
            niar_darwin_amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GO_RELEASER_GITHUB_TOKEN }}